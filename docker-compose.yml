version: '3.8'
services:
  portainer:
    image: portainer/portainer-ce:2.18.1-alpine
    container_name: portainer
    restart: unless-stopped
    ports:
      # - 127.0.0.1:9443:9443 # https
      - 127.0.0.1:9000:9000 # http
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
